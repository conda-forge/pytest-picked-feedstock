{% set name = "pytest-picked" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6634c4356a560a5dc3dba35471865e6eb06bbd356b56b69c540593e9d5620ded

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python {{ python_min }}.*
    - setuptools
    - pytest >=3.7.0
  run:
    - python >={{ python_min }}
    - pytest >=3.7.0

test:
  requires:
    - python ={{ python_min }}
  imports:
    - pytest_picked

about:
  home: https://github.com/anapaulagomes/pytest-picked
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Run the tests related to the changed files
  description: Run the tests related to the changed files

extra:
  recipe-maintainers:
    - nicoddemus
